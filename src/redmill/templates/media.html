<!DOCTYPE HTML>
<html>

<head>
    <title>{{ media.title }}</title>
    <meta charset="utf-8">
</head>

<body>

    <section id="metadata">
        <dl>
            <dt>Title</dt>
            <dd>{{ media.title }}</dd>

            <dt>Author</dt>
            <dd>{{ media.author }}</dd>

            <dt>Keywords</dt>
            <dd>{{ ", ".join(media.keywords or []) }}</dd>
        </dl>
    </section>

    <section id="image_content">
        <img src="{{ url_for(redmill.views.MediaContent.endpoint, id_=media.id) }}">
    </section>

    <a href="{{ url_for(redmill.views.Album.endpoint, id_=media.album.id) }}">Back to album</a>

</body>

</html>

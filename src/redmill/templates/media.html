{% extends "base.html" %}

{% block title %}{{ media.title }}{% endblock %}

{% block content %}
    <section id="metadata">
        <dl>
            <dt>Title</dt>
            <dd>{{ media.title }}</dd>

            <dt>Author</dt>
            <dd>{{ media.author }}</dd>

            <dt>Keywords</dt>
            <dd>{{ ", ".join(media.keywords or []) }}</dd>
        </dl>
    </section>

    <section id="image_content">
        <img src="{{ url_for("media_content.get", id_=media.id) }}">
    </section>
{% endblock %}
